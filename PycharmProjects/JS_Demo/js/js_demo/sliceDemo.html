<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <ul>
    <li>i</li>
    <li>love</li>
    <li>imooc</li>
  </ul>
</div>
<script>
  var lisColl=document.querySelectorAll('li');
  var listArray1=[].slice.call(lisColl);
  var listArray2=Array.prototype.slice.call(lisColl);

  var map=function (li){
    return li.innerText;
  };

  console.log(listArray1.map(map).join(' '));
  console.log(listArray2.map.join(' '));
</script>
</body>
</html>
